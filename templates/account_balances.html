<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balances</title>
    <style>
        table {
            border: 1px solid #ddd;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            max-width: 200px;
        }

        th {
            background-color: #f2f2f2;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            width: 150px;
        }

        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Account Balances</h1>
    <table>
        <thead>
            <tr>
                <th>Account Name</th>
                <th>Credits</th>
                <th>Debits</th>
                <th>Net Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for balance in balances %}
            <tr>
                <td>{{ balance['Account Name (Sender)'] }}</td>
                <td>{{ balance['Credits'] | round(2) }}</td>
                <td>{{ balance['Debits'] | round(2) }}</td>
                <td>{{ balance['Net Balance'] | round(2) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="back-button">Back to Dashboard</a>
</body>
</html>
